<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    <link rel="stylesheet" href="/tictactoe.css">
</head>
<body>
    
<nav>
    <ul>
        <li>My Tic-Tac-Toe.com</li>
    </ul>
</nav>

<div class="gamecontainer">
    <div class="container">
        <div class="box bt-0 bl-0"><span class="boxtext"
            ></span></div>
        <div class="box bt-0"><span class="boxtext"
            ></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"
            ></span></div>
        <div class="box bl-0"><span class="boxtext"
            ></span></div>
        <div class="box  "><span class="boxtext"
            ></span></div>
        <div class="box br-0"><span class="boxtext"
            ></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"
            ></span></div>
        <div class="box bb-0"><span class="boxtext"
            ></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"
            ></span></div>
    </div>
    <div class="gameinfo">
        <h1>welcome to tic tac toe</h1>
        <div>
            <span class="info">turn for x</span>
            <button type="reset" id="reset-btn">reset</button>
        </div>
    </div>
</div>




    <script src="/tictactoe.js"></script>
</body>
</html>
